<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GitHub MCP Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="mb-3">GitHub MCP ToolCalling</h1>

    <form th:action="@{/github2/agent}" method="get" class="mb-3">
        <div class="input-group">
            <input name="q" class="form-control"
                   placeholder="예: spring ai mcp"
                   th:value="${query}">
            <button class="btn btn-primary">실행</button>
        </div>
    </form>

    <div th:if="${answer != null}" class="card">
        <div class="card-body">
            <pre th:text="${answer}"></pre>
        </div>
    </div>

    <div class="mt-4 text-muted small">
        MCP SSE: <code>/sse</code><br>
        MCP Message: <code>/mcp/message</code>
    </div>
</div>
</body>
</html>
